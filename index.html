<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Laundry</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- sidebar first -->

    <div class="sidebar">
      <div class="logo">
        <img src="img/logo_laundry.png" alt="logo" />
        <span>Laundry</span>
      </div>
      <ul class="menu">
        <li class="active">
          <a href="#">
            <i class="fa-solid fa-gauge"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-database"></i>
            <span>Master Data</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-message"></i>
            <span>Management Pesanan</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-users"></i>
            <span>Management Pelanggan</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-users-line"></i>
            <span>Management Karyawan</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-book"></i>
            <span>Laporan</span>
          </a>
        </li>
        <li class="logout">
          <a href="#">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- sidebar end -->

    <!-- main content first -->
    <div class="main__content">
      <div class="header__wrapper">
        <div class="header__title">
          <span>Dashboard</span>
          <h2>Dashboard</h2>
        </div>
        <div class="header__info">
          <h6>Admin</h6>
          <img src="/img/profile.png" alt="" />
        </div>
      </div>

      <!-- card fist -->
      <div class="container__card">
        <div class="dashboard__card">
          <div class="header__dashboard__card">
            Total Pelanggan
            <span>20</span>
          </div>
          <div class="icon__dashboard">
            <i class="fa-solid fa-users"></i>
          </div>
        </div>

        <div class="dashboard__card">
          <div class="header__dashboard__card">
            Total Karyawan
            <span>20</span>
          </div>
          <div class="icon__dashboard">
            <i class="fa-solid fa-users-line"></i>
          </div>
        </div>

        <div class="dashboard__card">
          <div class="header__dashboard__card">
            Total Pesanan
            <span>20</span>
          </div>
          <div class="icon__dashboard">
            <i class="fa-solid fa-message"></i>
          </div>
        </div>

        <div class="dashboard__card">
          <div class="header__dashboard__card">
            Total Pendapatan
            <span>20</span>
          </div>
          <div class="icon__dashboard">
            <i class="fa-solid fa-sack-dollar"></i>
          </div>
        </div>
      </div>
      <!-- card end -->

      <!-- table first -->
      <div class="table__main">
        <section class="table__header">
          <h1>Table Pelanggan</h1>
          <div class="input__group">
            <input type="search" placeholder="search data..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </section>
      </div>
      <!-- table end -->
    </div>
    <!-- main content end -->
  </body>
</html>
